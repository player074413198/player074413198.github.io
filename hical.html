<!DOCTYPE html>
<html>
    <head>
        <title>gognet - hight calculator</title>

    <body style="background-color:#202d42">

	<center> <p>Enter your hight in CM</p> </center>
	<center>
		<input class="text-box" type="number" id="hightCM" name="hightCM">
		<button class="button" type="button" onclick="highcalCM()">Calculate</button>
      		<p id="highcalCM"></p>
	</center>

   	 <script>
   		function highcalCM() {
			var x = document.getElementById("hightCM").value;
     			document.getElementById("highcalCM").innerHTML = "Your hight is "+(x)+" cm";
  			}
    	</script>

	<center> <p>Enter your hight in KM/hÂ²</p> </center>
	<center>
		<input class="text-box" type="number" id="hightKM" name="hightKM">
		<button class="button" type="button" onclick="highcalKM()">Calculate</button>
      		<p id="highcalKM"></p>
	</center>

   	 <script>
   		function highcalKM() {
			var x = document.getElementById("hightKM").value;
     			document.getElementById("highcalKM").innerHTML = "Your hight is "+Math.pow(Math.round(x), 16)+" inches";
  			}
    	</script>
